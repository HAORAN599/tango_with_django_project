<!DOCTYPE html>
{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <h1>Login to Rango</h1>

    <form id="login_form" method="post" action="{% url 'rango:login' %}">
        {% csrf_token %}

        <div>
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" value="" size="50" required />
    </div>

    <div>
        <label for="id_password">Password:</label>
        <input type="password" id="id_password" name="password" value="" size="50" required />
    </div>

    <br />
    <input type="submit" value="submit" />
    </form>
{% endblock %}

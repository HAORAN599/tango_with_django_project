<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add a Page to {{ category.name }}</h1>
    <form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Add Page" />
    </form>
</body>
</html>
